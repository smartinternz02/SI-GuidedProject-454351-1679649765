   <!-- body -->
   <body class="main-layout product_pagr">

         <div class="loader"><img src="/static/images/loading.gif" alt="#" /></div>
      </div>
      <!-- end loader -->
      <!-- header -->
     <header class="section">
         <!-- header inner -->
        <div class="header_main">
        <div class="header_main">

               <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">

                           <div class="logo"> <a href="home.html"><img src="/static/images/logo.png" alt="#" ></a> </div>

                  <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
                     <div class="menu-area">
                        <div class="limit-box">

                              <li>
                                                <a href="/home">Home</a>

         <!-- end header inner -->

      </header>
      <!-- end header -->

       <!-- plant -->
      <div id="plant" class="section  product">
         <div class="container">
            <div class="row">
               <div class="col-md-12 ">
                  <div class="titlepage">
                     <h2><strong class="black"> Predicting Optimal 3D Printing Materials </strong></h2>
                     <h3><strong class="black"><i> Using Machine Learning</i></strong>
                     
                  </div>
               </div>
            </div>
         </div>
      </div>
         <div class="clothes_main section ">
          <div class="container">
            <form action="{{ url_for('predict')}}" method="post">
         <div class="form-group">
			<label for="layer_height">Layer Height(range 0.02-0.2)</label>
  			<input type="text" class="form-control" name="layer_height" id="layer_height">
		</div>
		<div class="form-group">
			<label for="wall_thickness">Wall Thickness(range 1-12)</label>
  			<input type="text" class="form-control" name="wall_thickness" size="10" id="wall_thickness">
		</div>
		<div class="form-group">
			<label for="infill_density">Infill Density(range 10-100)</label>
  			<input type="text" class="form-control" name="infill_density" size="10" id="infill_density">
		</div>
		<div class="form-group">
			<label for="infill_pattern">Infill Pattern: 0 for grid, 1 for honeycomb</label>
  			<input type="text" class="form-control" name="infill_pattern" size="10" id="infill_pattern">
		</div><br>
		<div class="form-group">
  			<label for="nozzle_temperature">Nozzel Temperature(range 200-250)</label>
  			<input type="text" class="form-control" name="nozzle_temperature" size="10" id="nozzle_temperature">
		</div>
		<div class="form-group">
  			<label for="bed_temperature">Bed Temperature(range 60-100)</label>
  			<input type="text" class="form-control" name="bed_temperature" size="10" id="bed_temperature">
		</div>
		<div class="form-group">
  			<label for="print_speed">Pirnt Speed(range 40-120)</label>
  			<input type="text" class="form-control" name="print_speed" size="10" id="print_speed">
		</div>
		<div class="form-group">
  			<label for="fan_speed">Fan Speed(range 0-100)</label>
  			<input type="text" class="form-control" name="fan_speed" size="10" id="fan_speed">
		</div>
		<div class="form-group">
  			<label for="roughness">Roughness(range 25-369)</label>
  			<input type="text" class="form-control" name="roughness" size="10" id="roughness">
		</div>
		<div class="form-group">
  			<label for="tension_strenght">Tension Strength(range 5-40)</label>
  			<input type="text" class="form-control" name="tension_strenght" size="10" id="tension_strenght">
		</div>
			<div class="form-group">
  			<label for="elongation">Elongation(0.95-2.9)</label>
  			<input type="text" class="form-control" name="elongation" size="10" id="elongation">
		</div>
		<div class="form-group" id="submit">
  			<center><button type="submit" class="btn btn-primary btn-block btn-large" id="submit" value="Predict"> Predict</button></center>
		</div>
		<style>
    		h3{
    color:white;
    font-size:22;
    }
    </style>
		<div id="output">
			<center><h3>{{ prediction_text }}</h3></center>
		</div>
	</form>   
			
             </div>
           </div>
      </div>
      <!-- end plant -->
     <!-- footer start-->
      <div id="plant" class="footer layout_padding">

         </div>
      </div>

      <script src="/static/js/owl.carousel.js"></script>

      <script>
         $(document).ready(function(){
         $(".fancybox").fancybox({
         openEffect: "none",
         closeEffect: "none"
         });
         
         $(".zoom").hover(function(){
         
         $(this).addClass('transition');
         }, function(){
         
         $(this).removeClass('transition');
         });
         });
         
      </script> 


</body>
